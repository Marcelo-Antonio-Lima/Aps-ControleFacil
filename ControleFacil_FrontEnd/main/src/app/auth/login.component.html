<section class="auth-wrapper">
  <h2 class="auth-title">Entrar</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <label class="form-label" for="email">E-mail</label>
    <input id="email" type="email" class="form-input" formControlName="email" placeholder="seu@email" />
    <div class="form-error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Informe um e-mail válido.
    </div>

    <label class="form-label" for="password">Senha</label>
    <input id="password" type="password" class="form-input" formControlName="password" placeholder="mínimo 6 caracteres" />
    <div class="form-error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      Senha obrigatória (mínimo 6).
    </div>

    <button type="submit" class="primary-button">Entrar</button>
    <p class="alt-link">Não possui conta? <a routerLink="/cadastro">Cadastre-se</a></p>

    <p class="form-message" *ngIf="message">{{ message }}</p>
  </form>
</section>

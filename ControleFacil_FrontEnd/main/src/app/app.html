<div class="app-shell">
  <header class="app-header">
    <h1>{{ title() }}</h1>
    <nav class="app-nav">
      <a routerLink="/login" *ngIf="!loggedIn()">Entrar</a>
      <a routerLink="/cadastro" *ngIf="!loggedIn()">Cadastro</a>
      <a routerLink="/dashboard" *ngIf="loggedIn()">Dashboard</a>
      <a href="#" (click)="logout()" *ngIf="loggedIn()">Sair</a>
    </nav>
  </header>
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
